<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css"> <!-- Placeholder for CSS -->
</head>
<body>
    <header>
        <h1>WeatherApp</h1>
    </header>

    <main>
        <section id="city-selection-area">
            <h2>Select a City</h2>
            <form id="city-search-form">
                <label for="city-input">City Name:</label>
                <input type="text" id="city-input" name="city-input" placeholder="Enter city name or ZIP code...">
                <button type="submit" id="search-button">Search</button>
                <!-- Optional: Geolocation button can be added here later -->
                <!-- <button type="button" id="geolocation-button" aria-label="Use my location">üìç</button> -->
            </form>
            <!-- Optional: Placeholder for recent/favorite cities -->
            <!-- <div id="recent-cities"></div> -->
        </section>

        <section id="weather-display-area">
            <div id="current-weather">
                <!-- Current weather details will be populated here by JavaScript -->
                <p>Loading current weather...</p>
            </div>

            <div id="forecast-display">
                <!-- Forecast details will be populated here by JavaScript -->
                <p>Loading forecast...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Weather data powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        <!-- Optional: Settings link -->
    </footer>

    <script src="script.js"></script> <!-- Placeholder for JavaScript -->
</body>
</html>
